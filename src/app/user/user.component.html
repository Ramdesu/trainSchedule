<div class="wrap"><a routerLink="/timetable"><input type="button" value="Расписание"></a></div>
<div class="wrap"><a routerLink="/"><input type="button" value="На главную"></a></div>

<form>
  <div class="wrap"><input type="text" placeholder="Имя" [(ngModel)]="user.name" name="name"></div>
  <div class="wrap"><input type="text" placeholder="Фамилия" [(ngModel)]="user.surname" name="surname"></div>
  <div class="wrap"><input type="number" placeholder="Возраст" [(ngModel)]="user.age" name="age"></div>
  <div class="wrap"><input type="text" placeholder="Город" [(ngModel)]="user.city" name="city"></div>
  <input type="button" value="Сохранить" (click)="saveUser()">
</form>
