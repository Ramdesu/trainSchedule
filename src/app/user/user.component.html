<div><a routerLink="/timetable"><input type="button" value="Расписание"></a></div>
<div><a routerLink="/"><input type="button" value="На главную"></a></div>

<form>
  <input type="text" placeholder="Имя" [(ngModel)]="user.name" name="name">
  <input type="text" placeholder="Фамилия" [(ngModel)]="user.surname" name="surname">
  <input type="number" placeholder="Возраст" [(ngModel)]="user.age" name="age">
  <input type="text" placeholder="Город" [(ngModel)]="user.city" name="city">
  <input type="button" value="Сохранить" (click)="saveUser()">
</form>
