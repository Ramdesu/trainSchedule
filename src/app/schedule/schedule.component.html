<form id="addTripForm">
  <input type="text" placeholder="Время отправления"><br>
  <input type="text" placeholder="Пункт отправления"><br>
  <input type="text" placeholder="Пункт прибытия"><br>
  <input type="text" placeholder="Стоимость билета в $"><br>
  <input type="button" value="Добавить рейс" (click) = addTrip()>
</form><br>

<table>
  <tr *ngFor="let trip of trips">
    <td>{{trip[0]}}</td>
    <td>{{trip[1]}}</td>
    <td>{{[trip[2]]}}</td>
  </tr>
</table>
