<a routerLink="/"><input type="button" value="На главную"></a><br><br>

<form id="addTripForm">
  <input type="text" placeholder="Время отправления" [(ngModel)]="departureTime" name="departureTime"><br>
  <input type="text" placeholder="Пункт отправления" [(ngModel)]="departurePoint" name="departurePoint"><br>
  <input type="text" placeholder="Пункт прибытия" [(ngModel)]="arrivalPoint" name="arrivalPoint"><br>
  <input type="text" placeholder="Стоимость билета в $" [(ngModel)]="price" name="price"><br>
  <input type="button" value="Добавить рейс" (click) = addTrip()>
</form><br>

<table>
  <tr *ngFor="let trip of trips">
    <td>{{trip.departureTime}}</td>
    <td>{{trip.departurePoint}} - {{trip.arrivalPoint}}</td>
    <td>{{ trip.price | currency:'USD' }}</td>
  </tr>
</table>
