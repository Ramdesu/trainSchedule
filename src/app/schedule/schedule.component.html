<div class="wrap"><a routerLink="/"><input type="button" value="На главную"></a></div>

<form id="addTripForm">
  <div class="wrap"><input type="text" placeholder="Время отправления" [(ngModel)]="departureTime" name="departureTime"></div>
  <div class="wrap"><input type="text" placeholder="Пункт отправления" [(ngModel)]="departurePoint" name="departurePoint"></div>
  <div class="wrap"><input type="text" placeholder="Пункт прибытия" [(ngModel)]="arrivalPoint" name="arrivalPoint"></div>
  <div class="wrap"><input type="text" placeholder="Стоимость билета в $" [(ngModel)]="price" name="price"></div>
  <input type="button" value="Добавить рейс" (click) = addTrip()>
</form><br>

<table>
  <tr *ngFor="let trip of trips">
    <td>{{trip.departureTime}}</td>
    <td>{{trip.departurePoint}} - {{trip.arrivalPoint}}</td>
    <td>{{ trip.price | currency:'USD' }}</td>
  </tr>
</table>
